                        </div>

    <script>
        window.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('user')) {
                document.getElementById('register-btn').style.display = 'none';
                document.getElementById('login-btn').style.display = 'none';
                document.getElementById('logout-btn').style.display = 'block';

                document.getElementById('logout-btn').addEventListener('click', function () {
                    localStorage.removeItem('user');
                    alert('You have been logged out.');
                    window.location.reload();
                });
            }
        });

        function openCart() {
            const cartTab = document.getElementById('cart-tab');
            cartTab.style.display = 'block'
        }

        function closeCart() {
            const cartTab = document.getElementById('cart-tab');
            cartTab.style.display = 'none'
        }

        const cart = new Map();

        function addItem(id, name, price) {
            if (cart.has(id)) {
                cart.get(id).quantity += 1;
            } else {
                cart.set(id, { name, price, quantity: 1 });
            }
            loadCart();
        }

        function removeItem(id) {
            cart.delete(id);
            loadCart();
        }
        
        const cartCount = document.getElementById('cart-count');
        let itemCount = 0;
        
        for (let [, item] of cart.entries()) {
            itemCount += item.quantity;
        }
        cartCount.textContent = itemCount;

        function loadCart() {
            const cartList = document.getElementById('cart-list');
            let total = 0;
            cartList.innerHTML = '';

            for (let [id, item] of cart.entries()) {
                const li = document.createElement('li');
                li.textContent = `${item.name} x${item.quantity} - PHP ${item.price * item.quantity} `;

                const removeBtn = document.createElement('button');
                removeBtn.textContent = "Remove";
                removeBtn.classList.add('btn', 'btn-sm', 'btn-danger', 'ms-2');
                removeBtn.onclick = () => removeItem(id);

                li.appendChild(removeBtn);
                cartList.appendChild(li);

                total += item.price * item.quantity;
            }

            const totalPrice = document.getElementById('total-price');
            totalPrice.textContent = `Total: PHP ${total}`;
            totalPrice.style.display = cart.size > 0 ? 'block' : 'none';

            const checkoutBtn = document.getElementById('checkout-btn');
            checkoutBtn.textContent = "Checkout";
            checkoutBtn.style.display = cart.size > 0 ? 'block' : 'none';
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('checkout-btn').addEventListener('click', checkout);
        });

        function checkout() {
            cart.clear();
            loadCart();
            alert("Thank you for your purchase!");
            closeCart();
        }

        
         
    </script>
