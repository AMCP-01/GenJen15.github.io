<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="Assets/Favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Assets/styles/login-page.css">
    <title>Login</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark sticky-top p-1" style="background-color: #07224E; " id="main-nav">

        <div id="logo">
             <a class="nav-link" href="index.html" class="navbar-brand"><img src="Assets/Pokemon-Go-Logo-2.png" alt="An image of Pokemon Go logo" style="height: 50px; justify-self: center;"></a>
        </div>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarid" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" >
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarid">
            <ul class="navbar-nav text-center ms-auto">
                <li class="nav-item m-2"><a class="nav-link" href="index.html"><i class="fa-solid fa-house"></i> Home</a></li>
                <li class="nav-item m-2"><a class="nav-link" href="about-page.html"><i class="fa-solid fa-address-card"></i> About</a></li>
                <li class="nav-item m-2"><a class="nav-link" href="shop-page.html"><i class="fa-solid fa-cart-shopping"></i> Shop</a></li>
                <li class="nav-item m-2"><a href="registration-page.html" class="btn btn-outline-warning text-center"><i class="fa-solid fa-user-plus"></i> Register</a></li>
                <li class="nav-item m-2"><a href="login-page.html" class="btn btn-outline-warning text-center"><i class="fa-regular fa-user"></i> Login</a></li>
        </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <section class="form-wrapper">
            <form id="login-form">
                <div class="mb-3">
                    <i class="fa-solid fa-envelope"></i>
                    <label for="username" class="form-label">Username<span style="color: red;">*</span></label>
                    <input type="text" class="form-control" id="username" placeholder="Username" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3">
                    <i class="fa-solid fa-lock"></i>
                    <label for="password" class="form-label">Password<span style="color: red;">*</span></label>
                    <input type="password" class="form-control" id="password" placeholder="password" aria-describedby="emailHelp" required>
                </div>
                <br>
                <div class="d-flex justify-content-center mt-3">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </section>

    </div>
    <hr style="color: white;">
    <footer class="text-center">
        <p style="color: aliceblue;">Wanthony's Disciples</p>
    </footer>
    
    <script>
        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault();
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
    
            var user = localStorage.getItem(username);
    
            if (user) {
                var parsedUser = JSON.parse(user);
                if (parsedUser.password === password) {
                    localStorage.setItem('user', JSON.stringify(parsedUser));
                    alert(`Login successful. Welcome ${parsedUser.username}`);
                    window.location.href = 'index.html';
                }
            else {
                alert('Incorrect password. Please try again.');
            }     
        }
        else {
            alert(`${username} user not found.`);
        }
    });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
