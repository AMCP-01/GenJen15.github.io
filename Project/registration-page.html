    <div class="container-fluid">
        <section class="form-wrapper">
            <form id="registration-form">
            <div class="mb-3">
                <i class="fa-solid fa-envelope"></i>
                <label for="email" class="form-label">Email Address<span style="color: red;">*</span></label>
                <input type="email" class="form-control" id="email-address" placeholder="Email Address" aria-describedby="emailHelp" required>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <i class="fa-solid fa-user"></i>
                <label for="username" class="form-label">Username<span style="color: red;">*</span></label>
                <input type="text" class="form-control" id="username" placeholder="Username" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
                <i class="fa-solid fa-lock"></i>
                <label for="password" class="form-label">Password<span style="color: red;">*</span></label>
                <input type="password" class="form-control" id="password" placeholder="Username" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
                <i class="fa-solid fa-lock"></i>
                <label for="password" class="form-label">Confirm Password<span style="color: red;">*</span></label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Username" aria-describedby="emailHelp" required>
            </div>
            <br>
            <div class="d-flex justify-content-center  mt-3">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
        </section>

    <script>
        document.getElementById('registration-form').addEventListener("submit", function(event){
            event.preventDefault();
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }

            const user = {
                username: username,
                password: password,
            }   

            localStorage.setItem(username, JSON.stringify(user));
            alert("Registration succesful! Please login.");
            window.location.href = 'login-page.html';
        });

        
    </script>
